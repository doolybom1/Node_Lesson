<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript">
        function myClick(){
            alert("나는 첫번째 p tag 입니다")
        }

        function my2Click(text){
            alert("나는" + text + "입니다");
        }

        // my3Click 이라는 이름으로 함수를 선언하겠다
        var my3Click = function(text){
            alert("우리는 " + text + "입니다");
        }

        // ES5 부터 사용되기 사작한 화살표 함수
        var my4Click = (text1, text2) => {
            alert(text1 + text2);
        }
    </script>
    <style>
        p{
            border: 1px solid blue;
            padding : 10px;
        }
    </style>
</head>
<body>
    <p onClick="myClick()">나는 첫번째 p tag 입니다</p>
    <p onClick="my2Click('홍길동')">나는 두번째 p tag 입니다</p>
    <p onClick="my3Click('자랑스런 대한민국')">나는 세번째 p tag 입니다</p>
    <p onClick="my4Click('Korea','대한민국')">나는 네번째 p tag 입니다</p>
</body>
</html>
