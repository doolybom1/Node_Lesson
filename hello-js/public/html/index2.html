<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        p{
            border:1px solid blue;
        }
    </style>
    <script>
        var my1Click = function(){
            alert('첫번째 tag 클릭');
        };
        var my2Click = () => {
            alert('두번째 tag 클릭');
            func1();
        };
        var func1 = () => {
            alert('나는 function 1에서 보이는 메시지');
        };
    </script>
</head>
<body>
    <p id="p1" onClick="my1Click()">첫번째</p>
    <p id="p2" onClick="my2Click()">두번째</p>
    <p id="p3" onClick="">세번째</p>
</body>
</html>
